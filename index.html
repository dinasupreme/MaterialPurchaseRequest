<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maar - Material Purchase Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .form-label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .form-input, .form-select {
            display: block;
            width: 100%;
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem;
            padding-top: 0.625rem; /* py-2.5 */
            padding-bottom: 0.625rem;
            background-color: #fff; /* bg-white */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            color: #111827;
            font-size: 0.875rem; /* sm:text-sm */
            transition: box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #14b8a6; /* focus:ring-2 focus:ring-teal-500 */
            border-color: #14b8a6; /* focus:border-teal-500 */
        }
        .form-input::placeholder, .form-select::placeholder {
            color: #9ca3af; /* placeholder-gray-400 */
        }
        .required-tag {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 1.5rem;
            height: auto;
            padding: 0 0.5em;
            font-size: 12px; /* text-[12px] */
            font-weight: bold;
            color: #dc2626 !important; /* text-red-600 */
            background-color: #fee2e2; /* bg-red-100 */
            border-radius: 9999px; /* rounded-full */
            margin-left: 0.5rem; /* ml-2 */
        }
        .section-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
            color: #1f2937; /* text-gray-800 */
            padding-bottom: 0.75rem; /* pb-3 */
            margin-bottom: 1.5rem; /* mb-6 */
            border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
        }
        .submit-button:disabled {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #6b7280; /* text-gray-500 */
            cursor: not-allowed;
        }
        /* カスタムセレクト用CSS */
        .custom-select {
          position: relative;
          width: 100%;
          font-size: 1.1rem;
        }
        .custom-select .selected {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .custom-select .arrow {
          margin-left: 8px;
          font-size: 1.2em;
          pointer-events: none;
        }
        .custom-select .search-input {
          width: 100%;
          border: none;
          outline: none;
          font-size: 0.95em;
          padding: 0.2em 0;
          background: transparent;
        }
        .custom-select .selected {
          background: #fff;
          border: 1px solid #d1d5db; /* 他の入力と同じ色 */
          border-radius: 0.5rem; /* rounded-lg */
          padding: 0.625rem 1rem; /* py-2.5 px-4 */
          cursor: pointer;
          min-height: 44px; /* .form-inputと同じ高さ */
          font-size: 0.875rem; /* sm:text-sm */
        }
        .custom-select .select-list {
          position: absolute;
          top: 110%;
          left: 0;
          right: 0;
          background: #fff;
          border-radius: 10px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.12);
          max-height: 0;
          overflow-y: auto;
          opacity: 0;
          transition: max-height 0.3s cubic-bezier(.4,0,.2,1), opacity 0.2s;
          z-index: 10;
          padding: 0;
          margin: 0;
          list-style: none;
        }
        .custom-select.open .select-list {
          max-height: 400px;
          opacity: 1;
          transition: max-height 0.3s cubic-bezier(.4,0,.2,1), opacity 0.2s;
        }
        .custom-select .select-list li {
          padding: 1rem;
          cursor: pointer;
          border-bottom: 1px solid #f3f4f6;
        }
        .custom-select .select-list li:last-child {
          border-bottom: none;
        }
        .custom-select .select-list li:hover {
          background: #f0fdfa;
        }
        .custom-select .selected:focus, .custom-select.open .selected {
          border-color: #14b8a6;
          box-shadow: 0 0 0 2px #14b8a6;
          outline: none;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Header -->
    <header class="container mx-auto px-6 py-5 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="maar.png" alt="Maar Logo" class="h-8 w-auto" />
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Main Title Section -->
        <div class="text-center mb-8">
            <p class="text-teal-600 font-semibold tracking-wide">REGISTRATION</p>
            <h2 class="text-4xl font-extrabold text-gray-800 mt-1">Recycled Material Request</h2>
            <!-- Stepper Icons -->
            <div class="flex justify-center items-center space-x-4 mt-6">
                <div class="w-12 h-12 rounded-full bg-teal-100 border-2 border-teal-500 flex items-center justify-center text-teal-600">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                </div>
                <div class="w-12 h-12 rounded-full bg-gray-100 border-2 border-gray-300 flex items-center justify-center text-gray-400">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <main class="bg-white max-w-4xl mx-auto p-8 md:p-12 rounded-xl shadow-lg">
            <form id="sourcingForm" novalidate>
              <iframe src="https://go.tb-m.com/l/1005062/2025-07-29/455sqy" width="100%" height="1900" type="text/html" frameborder="0" allowTransparency="true" style="border: 0">
     
      </iframe> 
            </form>

        </main>           
      
     
      

        <!-- Success Message Modal -->
        <div id="successModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full hidden z-50 transition-opacity duration-300">
            <div class="relative top-20 mx-auto p-6 border w-full max-w-md shadow-lg rounded-xl bg-white">
                <div class="mt-3 text-center">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100">
                        <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h3 class="text-2xl leading-6 font-bold text-gray-900 mt-4">Submission Successful!</h3>
                    <div class="mt-3 px-7 py-3">
                        <p class="text-base text-gray-600">
                            Thank you for your request. A confirmation email has been sent. We will get back to you shortly.
                        </p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="closeModal" class="px-4 py-2 bg-teal-600 text-white text-base font-medium rounded-lg w-full shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-12 mb-8 text-sm text-gray-500">
            <p>&copy; 2025 TBM Co., Ltd. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('sourcingForm');
            const submitBtn = document.getElementById('submitBtn');
            const successModal = document.getElementById('successModal');
            const closeModalBtn = document.getElementById('closeModal');
            const requiredInputs = form.querySelectorAll('[required]');

            function checkFormValidity() {
                const isValid = form.checkValidity();
                submitBtn.disabled = !isValid;
            }

            requiredInputs.forEach(input => {
                input.addEventListener('input', checkFormValidity);
                input.addEventListener('change', checkFormValidity);
            });
            
            checkFormValidity(); // Initial check

            form.addEventListener('submit', function (event) {
                event.preventDefault(); 
                if (!form.checkValidity()) {
                    return;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // GASのWeb APIエンドポイント
                const sheetApiUrl = "https://script.google.com/macros/s/AKfycbyOL1xkZEH_x7he33l-ZwoF_VfHFA-csLYozVzZaCzEPoi-ydjv9pgTADbi-MazV_ZbfA/exec";
                fetch(sheetApiUrl, {
                    method: "POST",
                    mode: "no-cors",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                // 送信後のモーダル表示などはそのまま
                successModal.classList.remove('hidden');
            });

            function closeModal() {
                 successModal.classList.add('hidden');
                 form.reset();
                 checkFormValidity();
            }

            closeModalBtn.addEventListener('click', closeModal);

            window.addEventListener('click', function(event) {
                if (event.target == successModal) {
                   closeModal();
                }
            });
        });
    </script>

    <!-- カスタムセレクト用JS（検索・アイコン切替対応） -->
    <script>
    document.querySelectorAll('.custom-select').forEach(function(select) {
      const selected = select.querySelector('.selected');
      const selectedText = select.querySelector('.selected-text');
      const arrow = select.querySelector('.arrow');
      const list = select.querySelector('.select-list');
      const hidden = select.querySelector('input[type=hidden]');
      const searchInput = select.querySelector('.search-input');

      // 展開・閉じる
      selected.addEventListener('click', function(e) {
        select.classList.toggle('open');
        if (select.classList.contains('open')) {
          arrow.textContent = '▲';
          searchInput.style.display = '';
          searchInput.value = '';
          filterOptions('');
          searchInput.focus();
        } else {
          arrow.textContent = '▼';
          searchInput.style.display = 'none';
        }
      });
      // フォーカスアウトで閉じる
      document.addEventListener('click', function(e) {
        if (!select.contains(e.target)) {
          select.classList.remove('open');
          arrow.textContent = '▼';
          searchInput.style.display = 'none';
        }
      });
      // 選択肢クリック
      list.querySelectorAll('li').forEach(function(item) {
        item.addEventListener('click', function(e) {
          selectedText.textContent = item.textContent;
          hidden.value = item.textContent;
          select.classList.remove('open');
          arrow.textContent = '▼';
          searchInput.style.display = 'none';
          e.stopPropagation();
        });
      });
      // 入力で絞り込み
      function filterOptions(keyword) {
        const lower = keyword.toLowerCase();
        list.querySelectorAll('li').forEach(function(item) {
          if (item.textContent.toLowerCase().includes(lower)) {
            item.style.display = '';
          } else {
            item.style.display = 'none';
          }
        });
      }
      searchInput.addEventListener('input', function(e) {
        filterOptions(searchInput.value);
      });
    });
    </script>

</body>
</html>
